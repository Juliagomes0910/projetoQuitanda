{% extends 'modelo.html' %}
{% block conteudo %}

<div class="container">
    <div class="row justify-content-center text-center">
        <h1 class="mb-3 display-4">Editar produto</h1>
        <form action="/editarprodutos" method="post" enctype="multipart/form-data" class="col-sm-10 col-md-8 col-lg-6 text-center needs-validation" novalidate>
            {% for produto in produtos %}
            <div class="form-floating mb-3">
            <input type="text" name="nome_prod" class="form-control" value="{{ produto['nome_prod'] }}" placeholder="" autofocus>
            <label for="nome_prod">Produto</label>
            </div>
            <div class="form-floating mb-3">
            <textarea name="desc_prod" class="form-control" placeholder="">{{ produto['desc_prod'] }}</textarea>
            <label for="desc_prod">Descrição</label>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">R$</span>
                <div class="form-floating">
                    <input type="text" name="preco_prod" class="form-control"
                </div>
            </div>
        </form>
    </div>
</div>
